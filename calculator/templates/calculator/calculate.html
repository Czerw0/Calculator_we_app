<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.5" />
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color:rgba(162, 195, 255, 0.82);
    }
    .calculator {
      width: 350px;
      height: 550px;
      background-color: rgba(90, 90, 90, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input {
      width: 100%;
      height: 100px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      width: 100%;
      height: 75px;
      font-size: 18px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 5px;
    }
    button.zero {
      grid-column: span 2;
      height: 75px;
      font-size: 18px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 5px;
    }
    button.operator {
      background-color: #ff9500;
      color: white;
    }
    button.equals {
      background-color: #28a745;
      color: white;
      grid-column: span 2;
    }
    button.clear {
      background-color: #dc3545;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
    <div class="calculator">
      <div>
        <input type="text" id="display" name="expression" value="" readonly>
      </div>
      <div class="buttons">
        <button type="button" onclick="appendToDisplay('7')">7</button>
        <button type="button" onclick="appendToDisplay('8')">8</button>
        <button type="button" onclick="appendToDisplay('9')">9</button>
        <button type="button" class="operator" onclick="appendToDisplay('+')">+</button>
  
        <button type="button" onclick="appendToDisplay('4')">4</button>
        <button type="button" onclick="appendToDisplay('5')">5</button>
        <button type="button" onclick="appendToDisplay('6')">6</button>
        <button type="button" class="operator" onclick="appendToDisplay('-')">-</button>
  
        <button type="button" onclick="appendToDisplay('1')">1</button>
        <button type="button" onclick="appendToDisplay('2')">2</button>
        <button type="button" onclick="appendToDisplay('3')">3</button>
        <button type="button" class="operator" onclick="appendToDisplay('*')">*</button>
  
        <button type="button" class="zero" onclick="appendToDisplay('0')">0</button>
        <button type="button" onclick="appendToDisplay('.')">.</button>
        <button type="button" class="operator" onclick="appendToDisplay('/')">/</button>
        <button type="button" class="equals" onclick="calculateResult()">=</button>
  
        <button type="button" class="clear" onclick="clearDisplay()">C</button>
      </div>
    </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculateResult() {
      var display = document.getElementById('display');
      var expression = display.value;
      try {

        var result = eval(expression);
        display.value = result;
      } catch (error) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
