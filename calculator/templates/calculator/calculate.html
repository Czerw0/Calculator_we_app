<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #64b3f4, #c2e9fb); 
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 30px; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
      letter-spacing: 1px; 
    }

    .calculator {
      width: 400px;
      background-color: #333;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-bottom: 20px;
    }

    #display {
      width: 90%;
      height: 60px;
      font-size: 34px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      text-align: right;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 70px;
      font-size: 30px;
      border-radius: 10px;
      background-color: #e0e0e0;
      border: none;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }

    .operator {
      background-color: #ff9500;
      color: white;
    }

    .operator:hover {
      background-color: #ff7f00;
    }

    .equals {
      background-color: #28a745;
      color: white;
      grid-column: span 2;
    }

    .equals:hover {
      background-color: #218838;
    }

    .clear {
      background-color: #dc3545;
      color: white;
      grid-column: span 2;
    }

    .clear:hover {
      background-color: #c82333;
    }

    .zero {
      grid-column: span 2;
    }

    .backspace {
      grid-column: span 2;
      background-color: #007bff;
      color: white;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* History section styling */
    .history {
      width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .history h3 {
      margin-top: 0;
      color: #333;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      color: #333;
    }
    .history li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1 class="title">Calculator</h1>
  
  <div class="calculator">
    <div>
      <input type="text" id="display" name="expression" value="" readonly>
    </div>
    <div class="buttons">
      <button type="button" onclick="appendToDisplay('(')">(</button>
      <button type="button" onclick="appendToDisplay(')')">)</button>
      <button type="button" class="backspace" onclick="backspace()">‚Üê</button>
      
      <button type="button" onclick="appendToDisplay('1')">1</button>
      <button type="button" onclick="appendToDisplay('2')">2</button>
      <button type="button" onclick="appendToDisplay('3')">3</button>
      <button type="button" class="operator" onclick="appendToDisplay('+')">+</button>
      
      <button type="button" onclick="appendToDisplay('4')">4</button>
      <button type="button" onclick="appendToDisplay('5')">5</button>
      <button type="button" onclick="appendToDisplay('6')">6</button>
      <button type="button" class="operator" onclick="appendToDisplay('-')">-</button>
      
      <button type="button" onclick="appendToDisplay('7')">7</button>
      <button type="button" onclick="appendToDisplay('8')">8</button>
      <button type="button" onclick="appendToDisplay('9')">9</button>
      <button type="button" class="operator" onclick="appendToDisplay('*')">*</button>
      
      <button type="button" class="zero" onclick="appendToDisplay('0')">0</button>
      <button type="button" onclick="appendToDisplay('.')">.</button>
      <button type="button" class="operator" onclick="appendToDisplay('/')">/</button>
      <button type="button" class="equals" onclick="calculateResult()">=</button>
      
      <button type="button" class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculateResult() {
      var display = document.getElementById('display');
      var expression = display.value;
      try {

        var result = eval(expression);
        display.value = result;
      } catch (error) {
        display.value = "Error";
      }
    }
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if (key >= '0' && key <= '9') {
        appendToDisplay(key);
      } else if (key === '+' || key === '-' || key === '*' || key === '/') {
        appendToDisplay(key);
      } else if (key === 'Enter') {
        calculateResult();
      } else if (key === 'Backspace') {
        clearDisplay();
      } else if (key === '.') {
        appendToDisplay(key);
      } else if (key === '(') {
        appendToDisplay(key);
      } else if (key === ')') {
        appendToDisplay(key);
      }
    });
  </script>
</body>
</html>
